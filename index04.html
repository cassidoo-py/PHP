<html lang="en">
<head>

    <title>Document</title>
    <style>
        .pdiv{
            width: 300px;
            height: 300px;
            background-color: orange;
            margin: 50px auto;
        }
        .subdiv{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 191);
            margin: 50px auto;
        }

    </style>
</head>
<body>
    <div class="pdiv">
        这是父层
        <div class="subdiv">
           这是子层
            </div>
         </div>
<script>
    var pdiv=document.querySelector(".pdiv");
    var subdiv=document.querySelector(".subdiv");
    pdiv.addEventListener("mouseover",function(){
        console.log("进入父层");
    },true);
    subdiv.addEventListener("mouseover",function(){
        console.log("进入子层");
    },true);
